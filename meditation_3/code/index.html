<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
</head>

<body style="background-color: #e1b0f2">
  <div style="font-family: Courier; font-weight: normal; text-align:center;">
    <h1>
      Weather predict-o-scope
    </h1>
  </div>
  <div style="font-family: Courier; font-weight: normal; position: absolute; width: 500px; left:50%; margin: 0px -250px;">
    <p style="padding:10px">
      Predict how tomorrow will be for you according on the weather of the city you were born.
    </p>
  </div>
  <div align="center" style="background-color: #f2e1b0; width: 500px; height: 200px; position: absolute; top:50%; left:50%; margin: -100px -250px;">
    <input id="cityBox" placeholder="Where were you born?" style="font-family: Courier; font-weight: normal; background-color:#b0f2e1; border: none; padding: 10px 10px; font-size: 16px; margin-top:10px;"></input>
    <button style="font-family: Courier; font-weight: normal; background-color: #b0f2e1; border: none; color: black; padding: 10px 15px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin-top:10px;">
      Click to predict your day tomorrow!
    </button>
    <p id="predictBox" style="font-family: Courier; font-weight: normal; margin-top:15px; margin-right:50px; margin-left:50px;">
    </p>
  </div>
  <script src="assets.js"></script>
  <script src="request5.js"></script>
</body>

</html>
